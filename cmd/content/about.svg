<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
         .container {
            background: #000520;
            border-radius: 0 0 1rem 1rem;
            background-size: 400% 400%;

            width: 100%;
            height: 300px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .headText {
            font-size: 1.5rem;
            background: linear-gradient(to right, #00C8FF, #0077FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: 0.25s;
        }

        .aboutBrief {
            font-size: 1rem;
            text-align: center;
            color: #fff;
            max-width: 570px;
            text-decoration: none;
            transition: 0.25s;
        }

        .markedText {
            font-size: 1rem;
            background: linear-gradient(to right, #00C8FF, #0077FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: 0.25s;
        }
      </style>

      <div class="container">
          <h1 class="headText">About Me</h1>
          <h1 class="aboutBrief">I'm a 15 year old <span class="markedText">fullstack</span> developer from <span class="markedText">Germany</span>. I love to code and the work on new projects. I'm currently working on several things and projects. If you wan't to know which <span class="markedText">technologies</span> I use, scroll down.</h1>
      </div>
    </div>
  </foreignObject>
</svg>