<svg fill="none" viewBox="0 0 600 300" width="1080" height="720" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .hi {
          animation: hi 1s infinite;
        }
      </style>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet" />
      </head>
      <body class="bg-gray-900 text-white flex flex-col items-center justify-center" style="height: 30vh; width: 30rem;">
        <img src="https://avatars.githubusercontent.com/u/81481526?v=4" class="rounded-full w-16 h-16 shadow-2xl shadow-blue-900/20 border border-blue-500 -mt-12" />
        <h1 class="text-xl font-bold mt-4">
          Hello there, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-500">BinaryBlazer</span> <img width="35" src="https://github.com/binary-blazer/readme-tests/blob/main/cmd/resources/waving.gif">
        </h1>
      </body>
    </div>
  </foreignObject>
</svg>