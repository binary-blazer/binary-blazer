<svg fill="none" viewBox="0 0 600 300" width="1080" height="720" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        body {
          background: #000520;
          color: #ffffff;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          flex-direction: column;
          display: flex;
          align-items: center;
          justify-content: center;

          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .avatar {
          border-radius: 50%;
          width: 100px;
          height: 100px;
          shadow: 0 0 10px #00C8FF;
          margin-top -10px;
          border: 1px solid #00C8FF;
        }

        .headText {
          text-align: center;
          margin-top: 0.5rem;
          font-size: 1.5rem;
        }

        .waving {
          margin-left: 0.3rem;
        }

        .binaryblazer {
          font-size: 1.5rem;
          background: linear-gradient(to right, #00C8FF, #0077FF);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-decoration: none;
          transition: 0.25s;
        }

        .whatIamE {
          font-size: 1rem;
          background: linear-gradient(to right, #00C8FF, #0077FF);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-decoration: none;
          transition: 0.25s;
        }

        .whatIam {
          text-align: center;
          font-size: 1rem;
          margin-top: -0.8rem;
        }

        .scrollForMore {
          text-align: center;
          font-size: 0.8rem;
          margin-top: 0.5rem;
          position: absolute;
          bottom: 1rem;
          width: 100%;
        }
      </style>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body style="height: 30vh; width: 30rem;">
        <img src="https://cdn.discordapp.com/attachments/971049189377179718/1094666845581234266/dev.png" class="avatar" draggable="false" />
        <h1 class="headText">
          Hello there, I'm <span class="binaryblazer">BinaryBlazer</span> <img width="35" src="https://raw.githubusercontent.com/binary-blazer/readme-tests/main/cmd/img/waving.gif" class="waving" draggable="false" />
        </h1>
        <h1 class="whatIam">
          I'm a <span class="whatIamE">FullStack</span> Developer
        </h1>
        <h1 class="scrollForMore">
          Scroll for more.
        </h1>
      </body>
    </div>
  </foreignObject>
</svg>