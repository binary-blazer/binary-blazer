<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
         @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        .container {
            background: #000520;
            border-radius: 1rem 1rem 0 0;
            background-size: 400% 400%;

            width: 100%;
            height: 300px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
            animation: hi 1.5s linear -0.5s infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
            .container {
              animation: none;
            }

            .hi {
              animation: none;
            }
        }

        .headText {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.5rem;
        }

        .waving {
            margin-left: 0.3rem;
        }

        .binaryblazer {
            font-size: 1.5rem;
            background: linear-gradient(to right, #00C8FF, #0077FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: 0.25s;
        }

        .whatIamE {
            font-size: 1rem;
            background: linear-gradient(to right, #00C8FF, #0077FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: 0.25s;
        }

        .whatIam {
            text-align: center;
            font-size: 1rem;
            margin-top: -0.8rem;
        }

        .scrollForMore {
            text-align: center;
            font-size: 0.8rem;
            position: absolute;
            bottom: 0.5rem;
        }

        .perspective-left {
            -webkit-perspective: 484px;
            perspective: 484px;
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
        }

        .perspective-right {
            -webkit-perspective: 484px;
            perspective: 484px;
            -webkit-transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
        }

        @keyframes star-animation1 {
          0% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
          50% {
            filter: drop-shadow(0 0 0.65rem #0077FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
          100% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
        }

        @keyframes star-animation11 {
          0% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: translateY(0) scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
          50% {
            filter: drop-shadow(0 0 0.65rem #0077FF);
            transform: translateY(-10px) scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
          100% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: translateY(0) scale(1) perspective(1000px) rotateX(23deg) rotateY(-23deg) rotate(15deg) translateX(55px);
          }
        }

        @keyframes star-animation2 {
          0% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
          50% {
            filter: drop-shadow(0 0 0.65rem #0077FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
          100% {
            filter: drop-shadow(0 0 0.65rem #00C8FF);
            transform: scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
        }

        @keyframes star-animation22 {
          0% {
            transform: translateY(0) scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
          50% {
            transform: translateY(-10px) scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
          100% {
            transform: translateY(0) scale(1) perspective(1000px) rotateX(23deg) rotateY(23deg) rotate(-9.8deg) translateX(0);
          }
        }

        .star1 {
          animation: star-animation1 2s linear infinite, star-animation11 6s linear infinite;
        }

        .star2 {
          animation: star-animation2 2s linear infinite, star-animation22 4s linear infinite;
        }
      </style>

      <div class="container">
        <svg class="star2" style="position: absolute; top: 0; left: 0; margin-top: 5.5rem; margin-left: 2.5rem;" width="50" height="50" viewBox="0 0 118 113" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M59 4.8541L71.4933 43.3045L71.8301 44.3409H72.9199H113.349L80.6411 68.1046L79.7595 68.7452L80.0962 69.7816L92.5895 108.232L59.8817 84.4684L59 83.8278L58.1183 84.4684L25.4105 108.232L37.9038 69.7816L38.2405 68.7452L37.3589 68.1046L4.65102 44.3409H45.0801H46.1699L46.5067 43.3045L59 4.8541Z" fill="#00A3FF" stroke="black" stroke-width="3"/></svg>
        <svg class="star1" style="position: absolute; top: 0; right: 0; margin-top: 5.5rem; margin-right: 5.5rem;" width="50" height="50" viewBox="0 0 118 113" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M59 4.8541L71.4933 43.3045L71.8301 44.3409H72.9199H113.349L80.6411 68.1046L79.7595 68.7452L80.0962 69.7816L92.5895 108.232L59.8817 84.4684L59 83.8278L58.1183 84.4684L25.4105 108.232L37.9038 69.7816L38.2405 68.7452L37.3589 68.1046L4.65102 44.3409H45.0801H46.1699L46.5067 43.3045L59 4.8541Z" fill="#00A3FF" stroke="black" stroke-width="3"/></svg>
        
        <h1 class="headText">Hi there, I'm <span class="binaryblazer">BinaryBlazer</span><div class="hi">ðŸ‘‹</div></h1>
        <h1 class="whatIam">
          I'm a <span class="whatIamE">FullStack</span> Developer
        </h1>
        <h1 class="scrollForMore">
          Scroll for more.
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>